name: i18nify-react Release

on:
  workflow_dispatch:
  push:
    branches: [master]

env:
  GITHUB_ACCESS_TOKEN: ${{ secrets.CI_TOKEN }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest # nosemgrep: non-self-hosted-runner
    steps:
      - name: Checkout Codebase
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Use Node v20
        uses: actions/setup-node@v3
        with:
          node-version: 20.3.1
          registry-url: https://npm.pkg.github.com/
      - name: Install dependencies
        run: yarn
      - name: Publish to github registry
        run: |
          echo "@razorpay:registry=https://npm.pkg.github.com" >> .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.CI_TOKEN }}" >> .npmrc
      - run: yarn release
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.CI_TOKEN}}
